<div class="row justify-content-center" *ngIf="character$ | async as character">
  <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
    <div class="card">
      <div class="image">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="card-img-top"
            />
      </div>
       <div class="car-inner">
          <div class="header">
              <h2>{{character.name}}</h2>
            <div class="container-data"  style="display: inline-flex; margin-right: 10vw;">
              <h4 class="text-muted" style="margin-right: 2vw;">{{character.gender}}</h4>
              <h4 class="text-muted">{{character.species}}</h4>
            </div>
            <div class="pointText" style="margin-top: 2vh;">
              <div class="point" [ngClass]="character.status === 'Alive' ? 'Alive' : (character.status === 'Dead' ? 'Dead' : 'unknown')"></div>
              <h3 class="text-muted">{{character.status}}</h3>
            </div>
            <h4 class="text-muted">{{ character.origin.name }}</h4>
            <small class="text-muted" style="display: block;">{{character.created | date}}</small>
          </div>
       </div>
    </div>
  </div>
</div>
<button (click)="onBack()" class="btn btn-primary btn-lg mt-3"
>BACK</button>
