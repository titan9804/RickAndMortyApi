<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <app-character [character]="character"></app-character>
    <div
    class="col-xs-12 col-sm-12 col-md-12 mt 5 container-notFount"
    *ngIf="characters.length <= 0"
  >
    <p>No results........</p>
    </div>
    <div class="loading-indicator" *ngIf="loading"></div>
  </div>

</div>
<button class="btn btn-dark"
>Go UP</button>
